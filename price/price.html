<body>

<div class="pricing-page">
  <header class="nav-header">
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/bedb8fd6e227ef34cf9e53bb0d48d245af596939de8b59f118b7d9e572b31f31?placeholderIfAbsent=true&apiKey=5334285123ac4d9d800ee080d967bbe4"

      alt="Company Logo"
    />
    <nav class="navigation">
      <div class="nav-links">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Pricing</a>
        <a href="#" class="nav-link">About Us</a>
      </div>
      <div class="auth-buttons">
        <a href="#" class="login-btn">Login</a>
        <a href="#" class="signup-btn">Signup</a>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <h1 class="main-title">Flexible Pricing for Every Need.</h1>
    <p class="subtitle">
      Choose between monthly or yearly plans—tailored for your growth.
    </p>

    <section class="pricing-section">
      <div class="pricing-container">
        <article class="pricing-card monthly">
          <div class="card-content">
            <h2 class="plan-title">Monthly</h2>
            <div class="price-container">
              <span class="price">$39</span>
              <span class="discount-tag">-15%</span>
            </div>

        <article class="pricing-card yearly">
          <div class="card-content">
            <h2 class="plan-title">Yearly</h2>
            <div class="price-container">
              <span class="price">$300</span>
              <span class="discount-tag">-15%</span>
            </div>
            <button class="cta-button">Get Started</button>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
